<h2>多元微分学</h2>
<p>延续上周补充题第3题</p>
<p>复合函数求导: <img class="eq" src="eqs/3160403127050004246-130.png" alt="g:mathrm{R}^ltomathrm{R}^m,f:mathrm{R}^mtomathrm{R}^n" style="vertical-align: -4px" />在合适的邻域内连续可微.
记<img class="eq" src="eqs/6535904663167294550-130.png" alt="u(x)=f(g(x))" style="vertical-align: -5px" />, 则</p>

<div class="eqwl"><img class="eqwl" src="eqs/6818092211881575441-130.png" alt="   mathrm{d}u=Dfmathrm{d}g=DfDgmathrm{d}x " />
<br /></div><p>因此<img class="eq" src="eqs/1393764773831452863-130.png" alt="Du(x)=Df(g)Dg(x)" style="vertical-align: -5px" />, 即<img class="eq" src="eqs/5049719264766659439-130.png" alt="frac{partial u}{partial x}=frac{partial f}{partial g}cdotfrac{partial g}{partial x}" style="vertical-align: -10px" /></p>
<p>1. 对于一元连续可微函数<img class="eq" src="eqs/6794629470824165486-130.png" alt="f:[a,b]to[c,d]" style="vertical-align: -5px" />, <img class="eq" src="eqs/13056078438117783-130.png" alt="f'" style="vertical-align: -4px" />在<img class="eq" src="eqs/6993874433563924774-130.png" alt="[a,b]" style="vertical-align: -5px" />上大于0. 假设<img class="eq" src="eqs/13056039271-130.png" alt="f" style="vertical-align: -4px" />有反函数<img class="eq" src="eqs/5817979563309846460-130.png" alt="f^{-1}[c,d]to[a,b]" style="vertical-align: -5px" />. 则<img class="eq" src="eqs/316319575354559368-130.png" alt="f^{-1}" style="vertical-align: -4px" />可微, 且<img class="eq" src="eqs/5703913759871983310-130.png" alt="f^{-1'}(y)=frac{1}{f(x)},forall yin[c,d]" style="vertical-align: -11px" />, 其中<img class="eq" src="eqs/5511719927677096561-130.png" alt="xin[a,b]" style="vertical-align: -5px" />是满足<img class="eq" src="eqs/5484684767813338901-130.png" alt="f(x)=y" style="vertical-align: -5px" />的唯一<img class="eq" src="eqs/15360046201-130.png" alt="x" style="vertical-align: -1px" />.</p>
<p>2.</p>
<ol>
<li><p><img class="eq" src="eqs/6910030155307663722-130.png" alt="u=f(cdots f(f(x))cdots)" style="vertical-align: -5px" />, 其中<img class="eq" src="eqs/7028598557505120384-130.png" alt="f:mathrm{R}^ntomathrm{R}^n" style="vertical-align: -4px" />. 
求<img class="eq" src="eqs/8045454917951430830-130.png" alt="frac{partial u}{partial x}" style="vertical-align: -8px" /></p>
</li>
<li><p><img class="eq" src="eqs/4149863327172363569-130.png" alt="u=x+f(x,theta)" style="vertical-align: -5px" />, 其中<img class="eq" src="eqs/2368430440104074885-130.png" alt="thetainmathrm{R}^N,f(cdot,theta):mathrm{R}^ntomathrm{R}^n" style="vertical-align: -5px" />.
求<img class="eq" src="eqs/8967805759970835982-130.png" alt="frac{partial u}{partial x},frac{partial u}{partial theta}" style="vertical-align: -8px" /></p>
</li>
<li><p><img class="eq" src="eqs/5468065703421906444-130.png" alt="u=x+f(x,theta)+f(f(x,theta),theta)" style="vertical-align: -5px" />,其中<img class="eq" src="eqs/2368430440104074885-130.png" alt="thetainmathrm{R}^N,f(cdot,theta):mathrm{R}^ntomathrm{R}^n" style="vertical-align: -5px" />
求<img class="eq" src="eqs/8967805759970835982-130.png" alt="frac{partial u}{partial x},frac{partial u}{partial theta}" style="vertical-align: -8px" /></p>
</li>
</ol>
